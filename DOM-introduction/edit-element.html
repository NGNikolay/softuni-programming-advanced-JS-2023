    <title>Edit element</title>

<body>
    <h1>Introduction to DOM</h1>
    <button onclick="alert('DOM')">Click me</button>
    <ul>
        <li>DOM example methods example example</li>
        <li>DOM properties example</li>
    </ul>
    <script>
        function edit(element, match, replacer) {
            const text = element.textContent;
            // const pattern = new RegExp(match, 'g');
            // const result = text.replace(pattern, replacer);
            const result = text.split(match).join(replacer);
            element.textContent = result;
        }
    </script>
